<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #00a01d, #007bff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            box-shadow: none;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #00a01d;
            box-shadow: 0 0 5px rgba(0, 160, 29, 0.5);
        }

        .btn-primary {
            border-radius: 25px;
            background-color: #00a01d;
            border: none;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #007bff;
        }

        .login-form .form-group i {
            position: absolute;
            margin-left: 15px;
            margin-top: 12px;
            color: #00a01d;
        }

        .login-form .form-control {
            padding-left: 40px;
        }

        .login-message {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="text-center"><i class="fas fa-lock"></i> Admin Login</h2>
        <form id="login-form">
            <div class="form-group position-relative">
                <label for="email">Email address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Password</label>
                <i class="fas fa-key"></i>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div id="login-message" class="login-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin@gmail.com' && password === 'admin@123') {
                window.location.href = 'admin-panel.html'; // Redirect to your admin panel
            } else {
                const message = document.getElementById('login-message');
                message.textContent = 'Incorrect email or password';
                message.classList.add('error');
            }
        });
    </script>
</body>
</html>
