<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <title>Team Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Exo, sans-serif;
        }
        @font-face {
            font-family: Exo;
            src: url(./fonts/Exo2.0-Medium.otf);
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #0c5db9;
        }
        .header p {
            font-size: 18px;
            color: #666;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px 20px;
            background-color: #0c5db9;
        }
        .profile-card {
            position: relative;
            font-family: sans-serif;
            width: 220px;
            height: 220px;
            background: #fff;
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 0 22px rgba(0, 0, 0, 0.2);
            transition: .6s;
            margin: 25px;
            text-align: center;
        }
        .profile-card:hover {
            border-radius: 10px;
            height: 260px;
        }
        .profile-card .img {
            position: relative;
            width: 100%;
            height: 100%;
            transition: .6s;
            z-index: 99;
        }
        .profile-card:hover .img {
            transform: translateY(-60px);
        }
        .img img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 22px rgba(0, 0, 0, 0.2);
            transition: .6s;
        }
        .profile-card:hover img {
            border-radius: 10px;
        }
        .caption {
            opacity: 0;
            transition: .6s;
        }
        .profile-card:hover .caption {
            opacity: 1;
        }
        .caption h3 {
            font-size: 21px;
            font-family: sans-serif;
            margin-bottom: 5px;
        }
        .caption p {
            font-size: 15px;
            color: #0c52a1;
            font-family: sans-serif;
            margin: 2px 0 9px 0;
        }
        .caption .social-links a {
            color: #333;
            margin-right: 15px;
            font-size: 21px;
            transition: .6s;
            position: relative;
        }
        .caption .social-links a:hover {
            color: #0c52a1;
        }
        .caption .social-links a::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: -25px;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            font-size: 12px;
            white-space: nowrap;
        }
        .caption .social-links a:hover::after {
            opacity: 1;
        }
        .profile-card:hover .caption {
            transform: translateY(-80px);
        }
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            .profile-card {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meet Our Team</h1>
        <p>Our dedicated team is here to make healthcare more accessible and efficient.</p>
    </div>
    <div class="main">
        <div class="profile-card">
            <div class="img">
                <img src="img/OurTeam/deba.jpg" alt="Debasish Sahu">
            </div>
            <div class="caption">
                <h3>Debasish Sahu</h3>
                <p>BTech CSE, 4th Year</p>
                <div class="social-links">
                    <a href="#" data-tooltip="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" data-tooltip="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" data-tooltip="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="profile-card">
            <div class="img">
                <img src="img/OurTeam/sujit.jpg" alt="Sujit Mahapatra">
            </div>
            <div class="caption">
                <h3>Sujit Mahapatra</h3>
                <p>BTech CSE, 4th Year</p>
                <div class="social-links">
                    <a href="#" data-tooltip="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" data-tooltip="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" data-tooltip="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="profile-card">
            <div class="img">
                <img src="img/OurTeam/sujata-mam.jpeg" alt="Dr. Sujata Chakravarty">
            </div>
            <div class="caption">
                <h3>Dr. Sujata Chakravarty</h3>
                <p>Mentor, Dean SOET</p>
                <div class="social-links">
                    <a href="#" data-tooltip="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" data-tooltip="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" data-tooltip="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
